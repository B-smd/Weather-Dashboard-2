                    </form>
                    <div class = "past-search border" id = "past-search-buttons"></div>
                </div>
                <div class="col-12 col-md-9">
                    <div class = "row border selected-city bg-primary" id = "current-forecast">
                        <div class = "col-12">
                            <h2 class="text-white" id="searched-city"></h2>
                            <div id = "current-weather-container" class = "list-group"></div>
                        </div>  
                    </div>
                    <div class = "row border" id = "five-day-forecast">
                            <h2 class= "col-12 text-white" id = "forecast"></h2>
                            <div class = "d-flex" id = "fiveday-container"></div>
                    </div>  
                </div>
            </div>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
